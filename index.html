<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do while</title>
</head>
<body>
<script>
    let value = null;
   do {
       value = prompt("nhap vao so tu 1 -> 10");
   }while (value < 1 || value > 10);
   alert(" So ban vua nhap laf " + value);
</script>
</body>
</html>
